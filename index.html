<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
            rel="stylesheet"
        />
        <title>Survey Form</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="title">freeCodeCamp Survey Form</h1>
                <h2 class="subtitle">
                    Thank you for taking the time to help us improve the
                    platform
                </h2>
            </header>
            <div class="container">
                <form action="#">
                    <label for="name" id="name-label">Name</label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Enter your name"
                        required
                    />

                    <label for="email" id="email-label">Email</label>
                    <input
                        type="text"
                        id="email"
                        placeholder="Enter your Email"
                        required
                    />

                    <label for="age" id="age-label">Age (optional)</label>
                    <input
                        type="number"
                        id="name"
                        placeholder="Age"
                        min="10"
                        max="100"
                    />

                    <label for="current-role">
                        Which option best describes your current role?
                    </label>
                    <div class="select-container">
                        <select name="current-role" id="current-role">
                            <option
                                disabled
                                selected
                                value="Select current role"
                            >
                                Select current role
                            </option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">
                                Full Time Learner
                            </option>
                            <option value="Prefer not to say">
                                Prefer not to say
                            </option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <label>
                        Would you recommend freeCodeCamp to a friend?
                    </label>
                    <label class="radio-container" for="definitely">
                        Definitely
                        <input
                            type="radio"
                            name="recomendation"
                            id="definitely"
                            checked
                        />
                        <span class="radio-checkmark"></span>
                    </label>

                    <label class="radio-container" for="maybe">
                        Maybe
                        <input type="radio" name="recomendation" id="maybe" />
                        <span class="radio-checkmark"></span>
                    </label>

                    <label class="radio-container" for="not-sure">
                        Not sure
                        <input
                            type="radio"
                            name="recomendation"
                            id="not-sure"
                        />
                        <span class="radio-checkmark"></span>
                    </label>

                    <label class="features" for="features">
                        What is your favorite feature of freeCodeCamp?
                    </label>
                    <div class="select-container">
                        <select name="features" id="features">
                            <option
                                disabled
                                selected
                                value="Select current role"
                            >
                                Select current role
                            </option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </div>

                    <label>
                        What would you like to see improved? (Check all that
                        apply)
                    </label>
                    <div class="checkbox-wrapper">
                        <label
                            class="checkbox-container"
                            for="front-end-projects"
                        >
                            Front-end Projects
                            <input
                                id="front-end-projects"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label
                            class="checkbox-container"
                            for="back-end-projects"
                        >
                            Back-end Projects
                            <input
                                id="back-end-projects"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label
                            class="checkbox-container"
                            for="data-visualization"
                        >
                            Data Visualization
                            <input
                                id="data-visualization"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label class="checkbox-container" for="callenges">
                            Challenges
                            <input
                                id="challenges"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label
                            class="checkbox-container"
                            for="open-source-community"
                        >
                            Open Source Community
                            <input
                                id="open-source-community"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label
                            class="checkbox-container"
                            for="gitter-help-rooms"
                        >
                            Gitter help rooms
                            <input
                                id="gitter-help-rooms"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label class="checkbox-container" for="videos">
                            Videos
                            <input
                                id="videos"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label class="checkbox-container" for="city-meetups">
                            City Meetups
                            <input
                                id="city-meetups"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label class="checkbox-container" for="wiki">
                            Wiki
                            <input
                                id="wiki"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label class="checkbox-container" for="forum">
                            Forum
                            <input
                                id="forum"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                        <label
                            class="checkbox-container"
                            for="additional-courses"
                        >
                            Additional Courses
                            <input
                                id="additional-courses"
                                type="checkbox"
                                name="improvements"
                            />
                            <span class="checkbox-mark"></span>
                        </label>
                    </div>

                    <label>
                        What would you like to see improved? (Check all that
                        apply)
                    </label>
                    <textarea
                        class="comments-textarea"
                        name="comments"
                        id="comments"
                        placeholder="Enter your comment here..."
                    ></textarea>

                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
            <footer class="footer">
                <span>
                    Copyright &copy; 2020 Dionysus Benstein. All rights reserved
                </span>
            </footer>
        </div>
    </body>
</html>
